<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="fullPageTab.css">
  <title>Document</title>
</head>
<body>
  <div class="clearfix">
  <button class="tablink" onclick="openPage('Home', this)">Home</button>
  <button class="tablink" onclick="openPage('News', this)" id="defaultOpen">News</button>
  <button class="tablink" onclick="openPage('Contact', this)">Contact</button>
  <button class="tablink" onclick="openPage('About', this)">About</button>
  </div>

  <div id="Home" class="tabcontent">
    <h3>Home</h3>
    <p>Home is where the heart is..</p>
  </div>

  <div id="News" class="tabcontent">
    <h3>News</h3>
    <p>Some news this fine day!</p> 
  </div>

  <div id="Contact" class="tabcontent">
    <h3>Contact</h3>
    <p>Get in touch, or swing by for a cup of coffee.</p>
  </div>

  <div id="About" class="tabcontent">
    <h3>About</h3>
    <p>Who we are and what we do.</p>
  </div>

  <script>
    function openPage(pageName,el){
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName('tabcontent');
      for(i = 0; i < tabcontent.length; i++){
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName('tablink');
      for(i = 0; i < tablinks.length; i ++){
        tablinks[i].style.backgroundColor = "";
      }
      document.getElementById(pageName).style.display = "block";
      var ele = document.getElementById(pageName);
      var comp = ele.currentStyle || getComputedStyle(ele,null);
      el.style.backgroundColor = comp.backgroundColor;
    }
    document.getElementById("defaultOpen").click(); 

    
  </script>
</body>
</html>
